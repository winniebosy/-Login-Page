<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css1" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css' integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU' crossorigin='anonymous'>
</head>
<body>
    <div class="container">
        <h1> Login Page</h1>
        <img id ="logo" src= "" alt=""/>
        <form action="index.html" method="POST">
            <div class ="row">
                <div class="col-25">
                    <label for="username">Username/Email</label>
                </div>
                <div class="col-75">
                    <input type="text"  id ="userName"name="" value="" 
                    placeholder="Enter username/email" autofocus>
                </div>
            </div>
            <div class= "row">
                <div class="col-25">
                    <label for ="password">Password</label>
                </div>
                <div class ="col-75">
                    <input type="password"  id ="pswd" name="" value="" 
                    placeholder="Enter password">
                </div>
            </div>
                <div class="info">
                    <input type ="checkbox" value="remeberMe">Remember Me 
                </checkbox>
                </div>
                <div class ="submit">
                    <input type ="submit" value="Login"> </submit>
                </div>
                <p>    
                    <a href="#">Forgot Password </a>
                </p>
                <p>
                    <span><i class="fas fa-arrow-left"></i> Go back to Homepage</span>
                </p>
        </form>
    </div>
</body>
</html>
